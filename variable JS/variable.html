<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice set 01</title>
  </head>
  <body>
    <script>
      /**************************************************
       * SECTION 1: Basic Variable Declaration & Update
       **************************************************/

      // Initial welcome message
      let welcomeMessage = "Hello Friends";
      console.log(welcomeMessage);

      // Updating the variable value
      welcomeMessage = "Google";
      console.log(welcomeMessage);

      /**************************************************
       * SECTION 2: Mantra Bag Price Calculation
       **************************************************/

      // Jeans price after discount and coupon
      let jeansPrice = 15599 - (10 / 100) * 15599 - 272;

      // Bag price after discount and coupon
      let bagPrice = 2499 - (41 / 100) * 2499 - 29;

      // Additional charges
      let giftPacking = 25;
      let convenienceCharge = 20;

      // GST tax multiplier (18%)
      let GSTax = 118 / 100;

      // Final amount calculation (rounded)
      let bagValue = Math.round(
        (jeansPrice + bagPrice + giftPacking + convenienceCharge) * GSTax
      );

      // Final summary message
      let bagSummary = `Your Final Mantra Bag Amount is ${bagValue}`;
      console.log(bagSummary);

      /**************************************************
       * SECTION 3: Simple Variable Operations
       **************************************************/

      let a = 5;
      let b = 6;

      // Calculation using variable 'a'
      let c = a + 4;
      console.log(c);

      // Reassigning value using variable 'b'
      c = b + 2;
      console.log(c);

      /**************************************************
       * SECTION 4: Assignment Operators Examples
       **************************************************/

      console.log(
        "=============== Updating value using Assignment Operators ==============="
      );

      // Addition assignment (+=)
      let i = 5;
      console.log(i);
      i += 5;
      console.log(i);

      console.log("Second Example");

      // Subtraction assignment (-=)
      let j = 5;
      console.log(j);
      j -= 5;
      console.log(j);

      // Multiplication assignment (*=)
      let k = 5;
      console.log(k);
      k *= 5;
      console.log(k);
    </script>
  </body>
</html>
