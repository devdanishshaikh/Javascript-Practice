<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <style>
      .calculator {
        margin: auto;
        width: 300px;
        height: 450px;
        border: 2px solid black;
        border-radius: 5px;
        background-color: #07553b;
        box-shadow: 10px 10px 10px 10px gray;
      }
      #display {
        margin: 12px;
        width: 85%;
        height: 40px;
        background-color: #ced46a;
        color: black;
        font-size: 20px;
        font-weight: 30px;
      }
      .button-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .btn {
        color: aliceblue;
        font-family: "Courier New", Courier, monospace;
        font-weight: bold;
        font-size: 30px;
        margin: 5px;
        width: 70px;
        height: 50px;
        background-color: #a4193d;
      }
      .btn:hover {
        background-color: yellow;
        color: black;
        border: 1px solid goldenrod;
        box-shadow: 3px 3px 3px 3px #ffdfb9;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <!-- Display screen -->
      <input type="text" id="display" readonly value="" />
      <!-- Buttons -->
      <div class="button-container">
        <button
          class="btn"
          onclick="
         currentDisplayValue =''
          document.querySelector('#display').value = currentDisplayValue;"
        >
          C
        </button>

        <button
          class="btn"
          onclick="
         currentDisplayValue =currentDisplayValue+ '1'
          document.querySelector('#display').value = currentDisplayValue;
        "
        >
          1
        </button>

        <button
          class="btn"
          onclick="
         currentDisplayValue =currentDisplayValue+ '2'
          document.querySelector('#display').value = currentDisplayValue;"
        >
          2
        </button>
        <button
          class="btn"
          onclick="
         currentDisplayValue =currentDisplayValue+ '+'
          document.querySelector('#display').value = currentDisplayValue;"
        >
          +
        </button>
        <button
          class="btn"
          onclick="
         currentDisplayValue =currentDisplayValue+ '3'
          document.querySelector('#display').value = currentDisplayValue;"
        >
          3
        </button>
        <button
          class="btn"
          onclick="
         currentDisplayValue =currentDisplayValue+ '4'
          document.querySelector('#display').value = currentDisplayValue;"
        >
          4
        </button>
        <button
          class="btn"
          onclick="
         currentDisplayValue =currentDisplayValue+ '-'
          document.querySelector('#display').value = currentDisplayValue;"
        >
          -
        </button>
        <button
          class="btn"
          onclick="
         currentDisplayValue =currentDisplayValue+ '5'
          document.querySelector('#display').value = currentDisplayValue;"
        >
          5
        </button>
        <button
          class="btn"
          onclick="
         currentDisplayValue =currentDisplayValue+ '6'
          document.querySelector('#display').value = currentDisplayValue;"
        >
          6
        </button>
        <button
          class="btn"
          onclick="
         currentDisplayValue =currentDisplayValue+ '*'
          document.querySelector('#display').value = currentDisplayValue;"
        >
          *
        </button>
        <button
          class="btn"
          onclick="
         currentDisplayValue =currentDisplayValue+ '7'
          document.querySelector('#display').value = currentDisplayValue;"
        >
          7
        </button>
        <button
          class="btn"
          onclick="
         currentDisplayValue =currentDisplayValue+ '8'
          document.querySelector('#display').value = currentDisplayValue;"
        >
          8
        </button>
        <button
          class="btn"
          onclick="
         currentDisplayValue =currentDisplayValue+ '/'
          document.querySelector('#display').value = currentDisplayValue;"
        >
          /
        </button>
        <button
          class="btn"
          onclick="
        let result = eval(currentDisplayValue);
        currentDisplayValue= result;
        document.querySelector('#display').value =currentDisplayValue;
        "
        >
          =
        </button>
        <button
          class="btn"
          onclick="
         currentDisplayValue =currentDisplayValue+ '9'
          document.querySelector('#display').value = currentDisplayValue;"
        >
          9
        </button>
        <button
          class="btn"
          onclick="
         currentDisplayValue =currentDisplayValue+ '0'
          document.querySelector('#display').value = currentDisplayValue;"
        >
          0
        </button>
        <button
          class="btn"
          onclick="
         currentDisplayValue =currentDisplayValue+ '.'
          document.querySelector('#display').value = currentDisplayValue;"
        >
          .
        </button>
      </div>
    </div>

    <script>
      let currentDisplayValue = "";
      document.querySelector("#display").value = currentDisplayValue;
    </script>
  </body>
</html>
