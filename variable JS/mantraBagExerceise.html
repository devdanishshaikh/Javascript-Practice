<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mantra Bag Exercise</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #add {
        color: black;
        background-color: rgb(89, 246, 65);
        border: none;
        border-radius: 20px;
        padding: 5px 15px;
        text-align: center;
        width: 150px;
        height: 27px;
        margin-bottom: 10px;
      }
      #wish {
        color: black;
        border: 2px solid black;
        border-radius: 7px;
        padding: 5px 15px;
        text-align: center;
        width: 200px;
        height: 30px;
        text-transform: uppercase;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Button to add 1 item to the cart -->
    <button
      id="add"
      onclick="
      cartQunatity++;
      document.querySelector('#cart-summary').innerText =
        `Your Bag has ${cartQunatity} items`;
    "
    >
      Add to Bag
    </button>

    <!-- Button to remove 1 item and move to wishlist -->
    <button
      id="wish"
      onclick="
      cartQunatity--;
      document.querySelector('#cart-summary').innerText =
        `Your Bag has ${cartQunatity} items`;
    "
    >
      Move to ❤️ Wishlist
    </button>

    <!-- Button to add 2 items (1+1 sale offer) -->
    <button
      id="add"
      onclick="
      cartQunatity += 2;
      document.querySelector('#cart-summary').innerText =
        `Your Bag has ${cartQunatity} items`;
    "
    >
      Add 1+1 Sale item
    </button>

    <!-- Displays current cart summary -->
    <h1 id="cart-summary"></h1>

    <script>
      // Stores total number of items in the cart
      let cartQunatity = 0;

      // Initial cart message on page load
      document.querySelector(
        "#cart-summary"
      ).innerText = `Your cart has ${cartQunatity} items`;
    </script>
  </body>
</html>
