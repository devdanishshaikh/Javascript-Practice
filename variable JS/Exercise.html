<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise</title>
  </head>
  <body>
    <h2 id="result"></h2>
    <div class="box"></div>
    <script>
      // Task 1 save name in variable in script
      let name = "Danish Ali";
      //Task 2 Display name from variable to webpage
      document.getElementById("result").innerText = "Name :" + name;
      //Task 3 Calculate the Cost of Mantra Bag and keep it in variable
      const gstPer = 18;
      let cartValue = Math.round(
        ((15599 -
          (10 / 100) * 15599 -
          272 +
          (2499 - (41 / 100) * 2499) -
          29 +
          25 +
          20) *
          (100 + gstPer)) /
          100
      );

      // console.log(cartValue);
      document.querySelector(".box").innerText = "Value :" + cartValue;
    </script>
  </body>
</html>
