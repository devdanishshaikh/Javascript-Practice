<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Even Odd Checker</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        background-color: #f5d042;
      }
      h2 {
        color: #0a174e;
        margin-top: 200px;
        margin-left: 45%;
        text-transform: uppercase;
        font-weight: bold;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        margin-bottom: 10px;
      }

      #numberInput {
        width: 350px;
        height: 50px;
        background-color: aliceblue;
        border: 2px solid black;
        margin-left: 43%;
        margin-bottom: 10px;
        /* margin-top: 120px; */
      }
      button {
        width: 200px;
        border-radius: 10px;
        height: 30px;
        margin-left: 50%;
        background-color: #0a174e;
        color: white;
        margin-bottom: 10px;
      }
      #result {
        margin-left: 50%;
        font-family: "Courier New", Courier, monospace;
        font-weight: bold;
        font-size: 30px;
        border: 2px solid black;
        border-radius: 10px;
        width: 200px;
        height: 30px;
        margin-bottom: 10px;
      }
      hr {
        color: #0a174e;
        background-color: aliceblue;
      }
    </style>
  </head>
  <body>
    <h2>Even / Odd Checker</h2>

    <input
      type="number"
      name=""
      id="numberInput"
      placeholder="Enter a number"
    />
    <br />
    <button onclick="checkEven()">Check</button>

    <p id="result"></p>
    <hr />
    <script>
      function checkEven() {
        let num = document.querySelector("#numberInput").value;
        if (num % 2 === "") {
          document.querySelector("#result").innerText = "Please enter a number";
          return;
        }
        if (num % 2 === 0) {
          document.querySelector("#result").innerText = num + " is Even";
        } else {
          document.querySelector("#result").innerText = num + " is Odd";
        }
      }
    </script>
  </body>
</html>
