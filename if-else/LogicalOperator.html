<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logical operators</title>
  </head>
  <body>
    <script>
      // and operator (&&) example
      let age = 25;
      if (age >= 18 && age <= 30) {
        console.log("You are eligible for the youth program.");
      } else {
        console.log("You are not eligible for the youth program.");
      }
      // or operator (||) example
      let day = "Saturday";
      if (day === "Saturday" || day === "Sunday") {
        console.log("It's the weekend!");
      } else {
        console.log("It's a weekday.");
      }
      // not operator (!) example
      let isRaining = false;  
      if (!isRaining) {
        console.log("You can go for a walk.");
      } else {
        console.log("Better to stay indoors.");
      }
    </script>
  </body>
</html>
